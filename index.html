<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
   <h1>Calculator</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="nut" style="text-align: center;">Addition</h2>
                <form id="form-one">
                    <div class="form-group">
                        <label for="firstnum">First Number</label>
                        <input type="text" class="form-control" id="num-one">
                    </div>
                    <div class="form-group">
                        <label for="secondnum"> Second Number</label>
                        <input type="text" class="form-control" id="num-two">
                        <button class="btn btn-warning">Add</button>
                    </div> 
                </form>
                <h3 id="display"></h3>
                <h2 class="nut2" style="text-align: center;">Subtraction</h2>
                <form id="form-two">
                    <div class="form-group">
                        <label for="firstnum">First Number</label>
                        <input type="text" class="form-control" id="num_one">
                    </div>
                    <div class="form-group">
                        <label for="secondnum">Second Number</label>
                        <input type="text" class="form-control" id="num_two">
                        <button class="btn btn-warning">Subtract</button>
                    </div>
                </form>
                <h3 id="display2"></h3>
                <h2 style="text-align: center;">Division</h2>
                <form id="form-three">
                    <div class="form-group">
                        <label for="firstnum">First Number</label>
                        <input type="text" class="form-control" id="number-one">
                    </div>
                    <div class="form-group">
                        <label for="secondnum">Second Number</label>
                        <input type="text" class="form-control" id="number-two">
                        <button class="btn btn-warning">Divide</button>
                    </div>
                </form>
                <h3 id="display3"></h3>
                <h2 style="text-align: center;">Modulo</h2>
                <form id="form-four">
                    <div class="form-group">
                        <label for="firstnum">First Number</label>
                        <input type="text" class="form-control" id="number_one">
                    </div>
                    <div class="form-group">
                        <label for="secondnum">Second Number</label>
                        <input type="text" class="form-control" id="number_two">
                        <button class="btn btn-warning">Modulo</button>
                    </div>
                </form>
                <h3 id="display4"></h3>
                <h2 style="text-align: center;">Power</h2>
                <form id="form-five">
                    <div class="form-group">
                        <label for="firstnum">First Number</label>
                        <input type="text" class="form-control" id="numberone">
                    </div>
                    <div class="form-group">
                        <label for="secondnum">Second Number</label>
                        <input type="text" class="form-control" id="numbertwo">
                        <button class="btn btn-warning">Power</button>
                    </div>
                </form>
                <h3 id="display5"></h3>
            </div>
        </div>
    </div>
    
    
</body>
</html>
